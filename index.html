<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dc27b96565.js" crossorigin="anonymous"></script>

</head>

<body class="container">
    <header class="d-flex p-4">
        <div class="w-50">
            <h3> <span class="text-bg-primary p-1 rounded">News</span> Today</h3>
        </div>
        <div class="w-50">
            <div class="text-end">
                <a class="text-decoration-none fs-5 mx-2" href="#">News</a>
                <a class="text-decoration-none fs-5 mx-2" href="./blog.html">Blog</a>
                <img src="./biden.png" alt="" class="img-fluid" style="width:45px;height:45px; border-radius:50%;">

            </div>
        </div>
    </header>
    <hr class="border-2 border-dark">
    <main>
        <section>
            <div id="catagories-container" class="p-2 d-flex">

            </div>
            <div id="search-num" class="my-3 p-2">

            </div>
            <div id="spinner" class="d-flex justify-content-center mt-5 d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="search-info" class="text-center d-none mt-5 text-warning">
                <h1>No Data Found</h1>
            </div>
        </section>

        <section id="news-container">

        </section>
        <!-- modal section  -->

        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-detail" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
